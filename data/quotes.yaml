# Quotes
# Each quote has the following attrs:
# * quote: The actual quotation text. Please use two single quotes ('') to
#     mark the start and end of a quotation within the quotation.
# * author_givename: The author's given name
# * author_surname: The author's surname
- quote:
    "If you could only sense how important you are to the lives of
     those you meet; how important you can be to the people you may
     never even dream of. There is something of yourself that you
     leave at every meeting with another person."
  author_givenname: Fred
  author_surname: Rogers
- quote:
   "Here is my secret. It is very simple: It is only with the heart
    that one can see rightly; what is essential is invisible to the
    eye."
  author_givenname: Antoine
  author_surname: de Saint Exupéry
- quote: "No one can make you feel inferior without your consent."
  author_givenname: Eleanor
  author_surname: Roosevelt
- quote:
    "I can be changed by what happens to me. But I refuse to be reduced by it."
  author_givenname: Maya
  author_surname: Angelou
- quote:
    "Optimism is the faith that leads to achievement. Nothing can be done
     without hope and confidence."
  author_givenname: Hellen
  author_surname: Keller
- quote:
    "Confidence is not, ''they will like me.'' Confidence instead is, ''I’ll
     be fine if they don’t.''"
  author_givenname: Christina
  author_surname: Grimmie
- quote:
    "If you hear a voice within you say you cannot paint, then by all means
     paint and that voice will be silenced."
  author_givenname: Vincent
  author_surname: Van Gogh
- quote: "Believe you can and you're halfway there."
  author_givenname: Theodore
  author_surname: Roosevelt
- quote:
    "You see yourself as a shipwreck, but we see your treasure glowing inside,
     beneath the oceans in your eyes."
  author_givenname: Curtis Tyrone
  author_surname: Jones
- quote:
    "You are beautiful. Know this. Anyone who tells you otherwise is simply
     lying. You are beautiful."
  author_givenname: Steve
  author_surname: Maraboli
